<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;" class="py-2">Bài tập mảng</h1>
        <div class="col-12 py-5">
            <h2 class="mt-5" style="display: inline;">Nhập mảng: </h2>
            <input type="number" class="form-control col-4 mx-5" id="inputArray" placeholder="Nhập số n"
                style="display: inline;">
            <button type="button" id="btnArray" class="btn btn-primary my-3" style="padding: 10px 50px;">Thêm
                số</button>
            <p class="alert alert-success" id="txtResult"></p>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row py-5">
            <div class="col-4">
                <h4 class="mt-5" style="display: inline;">1.Tổng số dương: </h4>
                <button type="button" id="btnArray1" class="btn btn-warning my-2 ml-5" style="padding: 10px 50px;">Tính
                    tổng</button>
                <p class="alert alert-warning" id="txtResult1" style="width: 87%;"></p>
            </div>
            <div class="col-4">
                <h4 class="mt-5" style="display: inline;">2.Đếm số dương: </h4>
                <button type="button" id="btnArray2" class="btn btn-warning my-2 ml-5" style="padding: 10px 50px;">Đếm số</button>
                <p class="alert alert-warning" id="txtResult2" style="width: 84%;"></p>
            </div>
            <div class="col-4">
                <h4 class="mt-5" style="display: inline;">3.Tìm số nhỏ nhất: </h4>
                <button type="button" id="btnArray3" class="btn btn-warning my-2 ml-5" style="padding: 10px 50px;">Tìm số nhỏ nhất</button>
                <p class="alert alert-warning" id="txtResult3" style="width: 100%;"></p>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-4">
                <h4 class="mt-5" style="display: inline;">4.Tìm số dương nhỏ nhất: </h4>
                <button type="button" id="btnArray4" class="btn btn-success my-2 ml-5" style="padding: 10px 50px;">Tìm số dương</button>
                <p class="alert alert-success" id="txtResult4" style="width: 84%;"></p>
            </div>
            <div class="col-4">
                <h4 class="mt-5" style="display: inline;">5.Tìm số chẵn cuối cùng: </h4>
                <button type="button" id="btnArray5" class="btn btn-success my-2 ml-5" style="padding: 10px 50px;">Tìm số chẵn</button>
                <p class="alert alert-success" id="txtResult5" style="width: 80%;"></p>
            </div>
            <div class="col-4">
                <h4 class="mt-5 mr-5" style="display: inline;">7.Sắp xếp tăng dần: </h4>
                <button type="button" id="btnArray7" class="btn btn-success my-2 ml-5" style="padding: 10px 50px;">Sắp xếp</button>
                <p class="alert alert-success" id="txtResult7" style="width: 100%;"></p>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-6">
                <h4 class="mt-5" style="display: inline;">8.Tìm số nguyên tố đầu tiên: </h4>
                <button type="button" id="btnArray8" class="btn btn-primary my-2 ml-5" style="padding: 10px 50px;">Tìm số nguyên tố</button>
                <p class="alert alert-primary" id="txtResult8" style="width: 81%;"></p>
            </div>
            <div class="col-6">
                <h4 class="mt-5" style="display: inline;">10.So sánh số lượng số âm và dương: </h4>
                <button type="button" id="btnArray10" class="btn btn-primary my-2 ml-5" style="padding: 10px 50px;">So sánh</button>
                <p class="alert alert-primary" id="txtResult10" style="width: 85%;"></p>
            </div>
        </div>
        <div class="row py-5">
            <div class="col-6">
                <h4 class="mt-5" style="display: inline;">6.Đổi chỗ: </h4>
                <input type="number" class="form-control col-4" id="inputPos1" placeholder="Nhập số vị trí 1" style="display: inline;">
                <input type="number" class="form-control col-4" id="inputPos2" placeholder="Nhập số vị trí 2" style="display: inline;">
                <button type="button" id="btnArray6" class="btn btn-info my-2" style="padding: 10px 50px;">Đổi chỗ</button>
                <p class="alert alert-info" id="txtResult6" style="width: 83%;"></p>
            </div>
            <div class="col-6">
                <h4 class="mt-5" style="display: inline;">9.Đếm số nguyên: </h4>
                <input type="number" class="form-control col-4 ml-3" id="inputInt" placeholder="Nhập số" style="display: inline;">
                <button type="button" id="btnArray9_1" class="btn btn-info my-2 ml-3" style="padding: 10px 50px;">Thêm số</button>
                <p class="alert alert-info" id="txtResult9_1" style="width: 89%;"></p>
            
                <button type="button" id="btnArray9_2" class="btn btn-info my-2" style="padding: 10px 50px;">Đếm số nguyên</button>
                <p class="alert alert-info" id="txtResult9_2" style="width: 89%;"></p>
            </div>
        </div>




    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./JS/main.js"></script>
    <script src="./JS/bt1_2_3.js"></script>
    <script src="./JS/bt4_5_7.js"></script>
    <script src="./JS/bt8_10.js"></script>
    <script src="./JS/bt6_9.js"></script>
</body>

</html>
